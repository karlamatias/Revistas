<div class="container">
    <div class="card">

        <div class="card-header">
            <h3>Mi Perfil</h3>
        </div>
        
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Etiquetas</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>

                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let listado of listadoPerfil">
                        <td>{{ listado.nombre}}</td>
                        <td>{{ listado.etiqueta}}</td>
                        <td>{{ listado.fechaNacimiento}}</td>
                        <td>
                            <button (click)="publicar()" class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger" style="margin: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>
