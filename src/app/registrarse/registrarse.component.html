
  
<div *ngIf="showError" class="alert alert-danger">
    <h3>{{ message }}</h3>
  </div>

  <div *ngIf="showSuccess" class="alert alert-success" role="alert">
    <div>
        <h3>{{ message }}</h3>
    </div>
</div>
<br>

<form [formGroup]="registrarseForm" (ngSubmit)="crear()" [ngClass]="{'was-validated':! registrarseForm.pristine}">

    <div class="container center-block">
        <div class="row justify-content-center">
            <div class="card" style="width: 20rem;">

                <div class="row">
                    <div class="col-md-12">
                        <h1>Crea tu cuenta: </h1>
                    </div>
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>


                <div class="row">

                    <div class="col-md-12">
                        <label for="usuario">Usuario:</label>
                        <input type="email" class="form-control" id="usuario" name="usuario" placeholder="Usuario@usuario.com" required
                            required formControlName="usuario">
                        <div [hidden]="registrarseForm.controls.usuario.valid || registrarseForm.controls.usuario.pristine"
                            class="alert alert-danger">
                            Campo requerido!
                        </div>
                    </div>

                </div>
                <br>

                <div class="row">

                    <div class="col-md-12">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
                            formControlName="password">
                      
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <label for="rol">Area:</label>
                        <select name="rol" class="custom-select d-block w-100" id="rol" required 
                        formControlName="rol">
                            <option [ngValue]="null">Seleccione una opcion...</option>
                            <option *ngFor="let option of rolenum | keyvalue" [ngValue]="option.key">{{option.value}}
                            </option>

                        </select>
                    </div>
                </div>

                
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" [disabled]="registrarseForm.invalid"
                            class="btn btn-primary btn-lg btn-block">Crear</button>
                    </div>
                </div>



                <br>
                <div class="row">

                    <div class="col-md-12">
                        <label class="float right"><a href="#" (click)="regresar()">Regresar</a>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
