
  
<div *ngIf="showError" class="alert alert-danger">
    <h3>{{ message }}</h3>
  </div>

<form [formGroup]="registrarseForm" (ngSubmit)="crear()" [ngClass]="{'was-validated':! registrarseForm.pristine}">

    <div class="container center-block">
        <div class="row justify-content-center">
            <div class="card" style="width: 20rem;">

                <div class="row">
                    <div class="col-md-12">
                        <h1>Crea tu cuenta: </h1>
                    </div>
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>


                <div class="row">

                    <div class="col-md-12">
                        <label for="usuario">Usuario:</label>
                        <input type="email" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required
                            required formControlName="usuario">
                        <div [hidden]="registrarseForm.controls.usuario.valid || registrarseForm.controls.usuario.pristine"
                            class="alert alert-danger">
                            Campo requerido!
                        </div>
                    </div>

                </div>
                <br>

                <div class="row">

                    <div class="col-md-12">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
                            formControlName="password">
                      
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <label for="rol">Area:</label>
                        <select name="rol" class="custom-select d-block w-100" id="rol" required 
                        formControlName="rol">
                            <option [ngValue]="null">Seleccione una opcion...</option>
                            <option *ngFor="let option of rolenum | keyvalue" [ngValue]="option.key">{{option.value}}
                            </option>

                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" [disabled]="registrarseForm.invalid"
                            class="btn btn-primary btn-lg btn-block">Crear</button>
                    </div>
                </div>



                <br>
                <div class="row">

                    <div class="col-md-12">
                        <label class="float right"><a href="#" (click)="regresar()">Regresar</a>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>



<div *ngIf="showSuccess" class="alert alert-primary d-flex align-items-center" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Success:">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <div>
        <h3>{{ message }}</h3>
    </div>
  </div>
