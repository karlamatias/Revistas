<div class="container">
    <div class="card">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        <div class="card-header">
            <h3>Anuncios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Costo</th>
                        <th>Dias</th>
                        <th>Etiqueta</th>
                        <th>Anuncio Tipo Texto</th>
                        <th>Anuncio Tipo Imagen</th>
                        <th>Anuncio Tipo Video</th>
                        <th>Acciones</th>

                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let listado of listadoAnuncios">
                        <td>{{ listado.nombre}}</td>
                        <td>{{ listado.costo}}</td>
                        <td>{{ listado.dias}}</td>
                        <td>{{ listado.etiqueta}}</td>
                        <td>{{ listado.texto}}</td>
                        <td>{{ listado.imagen}}</td>
                        <td>{{ listado.video}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger" style="margin: 2px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>
